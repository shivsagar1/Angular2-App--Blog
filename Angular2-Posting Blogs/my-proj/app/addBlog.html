<h2> {{label}}</h2>
<form [formGroup] = "blogForm" (ngSubmit)="addBlog()">
    <div class="form-group">
        <label for="subject"> Subject</label>
        <input type="text" class="form-control" id="subject" [formControl]="blogForm.controls['subject']">    
    </div>
    <div class="form-group">
        <label for="message">Message</label>
        <input type="text" class="form-control" id="message" [formControl]="blogForm.controls['message']">    
    </div>
    <div class="form-group">
        <label for="image"> Image</label>
        <input type="file" image-upload (imageSelected)="selected($event)" [resizeOptions]="getResizeOptions()" id="image" class="form-control">    
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
</form>
